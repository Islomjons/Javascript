<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Javascript-4</title>
</head>
<body>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__container">
                    <div class="hero__wrapper">
                        <h2 class="hero__heading">Who is the first</h2>

                        <form class="hero__form" id="form" action="https://echo.htmlacademy.ru">
                            <p class="hero__text">Distance</p>

                            <input class="form__input" type="number" placeholder="Please enter in kilometers" id="input">

                            <button type="submit" class="btn__hero">Convert</button>
                        </form>

                        <ul class="hero__list">
                            <li class="hero__item">
                                <img class="hero__img" src="./images/img-1.png" alt="walk" width="150" height="150">

                                <p class="list__text">Walk</p>
                                <p id="walkTime" class="item__list-text">0</p>
                            </li>
                            <li class="hero__item">
                                <img class="hero__img" src="./images/img-2.png" alt="walk" width="150" height="150">

                                <p class="list__text">Bike</p>
                                <p id="bakeTime" class="item__list-text">0</p>
                            </li>
                            <li class="hero__item">
                                <img class="hero__img" src="./images/img-3.png" alt="walk" width="150" height="150">

                                <p class="list__text">Car</p>
                                <p id="carTime" class="item__list-text">0</p>
                            </li>
                            <li class="hero__item">
                                <img src="./images/img-4.png" alt="walk" width="170" height="170">

                                <p class="list__text">Plane</p>
                                <p id="planeTime" class="item__list-text">0</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="./js/main.js"></script>
</body>
</html>
